<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details - Mellow Kink</title>
    <style>
      body.dark-mode {
        background-color: #121212;
        color: #f1f1f1;
      }

      nav.dark-mode {
        background-color: #1e1e1e;
      }

      a.dark-mode {
        color: #ffcccc;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Georgia", serif;
      }

      .hero {
        background: url("img/main.png") no-repeat center center/cover;
        height: 100vh;
        width: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .logo {
        max-width: 80%;
        height: auto;
        z-index: 2;
        margin-bottom: 40px;
      }

      .nav-links {
        display: flex;
        gap: 40px;
        font-size: 16px;
        color: white;
        z-index: 2;
      }

      .nav-links a {
        color: white;
        transition: opacity 0.3s ease;
      }

      .nav-links a:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bite Vibe</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <div class="hero">
          <img src="img/logo.svg" alt="Bite Vibe Logo" class="logo" />

          <nav class="nav-links">
            <a href="event.html">events</a>
            <a href="#">magazine</a>
            <a href="#">about us</a>
          </nav>
        </div>
      </body>
    </html>
  </body>
</html>
